<!DOCTYPE html>
<html>
<head>
    <title>Quanz Flip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            overflow:hidden;
            font-family: Arial, Helvetica, sans-serif;
        }
        #gameCanvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:url('front.png') no-repeat center center/cover;
}


        #startScreen{
            position:fixed;
            width:100%;
            height:100%;
            background:url('front.png') no-repeat center center/cover;
            display:flex;
            justify-content:center;
            align-items:flex-end;
        }

        #playBtn{
            margin-bottom:80px;
            padding:20px 60px;
            font-size:28px;
            border-radius:50px;
            border:none;
            background:white;
            cursor:pointer;
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
        }

        #gameScreen{
            display:none;
            width:100%;
            height:100%;
            background:#dff6ff;
            justify-content:center;
            align-items:center;
            font-size:40px;
        }
    </style>
</head>

<body>

<div id="startScreen">
    <button id="playBtn">CLICK TO PLAY</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let gravity = 0.6;
let bottle = {
    x: 200,
    y: canvas.height - 150,
    width: 40,
    height: 100,
    velocityY: 0,
    rotation: 0,
    rotationSpeed: 0,
    jumping: false
};

function drawBottle(){
    ctx.save();
    ctx.translate(bottle.x, bottle.y);
    ctx.rotate(bottle.rotation);
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(-20, -50, bottle.width, bottle.height);
    ctx.restore();
}

function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    bottle.velocityY += gravity;
    bottle.y += bottle.velocityY;
    bottle.rotation += bottle.rotationSpeed;

    if(bottle.y > canvas.height - 100){
        bottle.y = canvas.height - 100;
        bottle.velocityY = 0;
        bottle.rotationSpeed = 0;
        bottle.jumping = false;
    }

    drawBottle();
    requestAnimationFrame(update);
}

canvas.addEventListener("click", function(){
    if(!bottle.jumping){
        bottle.velocityY = -15;
        bottle.rotationSpeed = 0.2;
        bottle.jumping = true;
    }
});

document.getElementById("playBtn").onclick = function(){
    document.getElementById("startScreen").style.display = "none";
    canvas.style.display = "block";
    update();
}
</script>


</body>
</html>
