<!DOCTYPE html>
<html>
<head>
    <title>Quanz Flip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            overflow:hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        #startScreen{
            position:fixed;
            width:100%;
            height:100%;
            background:url('front.png') no-repeat center center/cover;
            display:flex;
            justify-content:center;
            align-items:flex-end;
        }

        #playBtn{
            margin-bottom:80px;
            padding:20px 60px;
            font-size:28px;
            border-radius:50px;
            border:none;
            background:white;
            cursor:pointer;
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
        }

        #gameScreen{
            display:none;
            width:100%;
            height:100%;
            background:#dff6ff;
            justify-content:center;
            align-items:center;
            font-size:40px;
        }
    </style>
</head>

<body>

<div id="startScreen">
    <button id="playBtn">CLICK TO PLAY</button>
</div>

<div id="gameScreen">
    Game will start here ðŸš€
</div>

<script>
    document.getElementById("playBtn").onclick = function(){
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("gameScreen").style.display = "flex";
    }
</script>

</body>
</html>
